<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <meta content="">
    <script type="text/javascript" src="js/jquery.min.js"></script>


</head>
<body>
     <div id="dvContent" class="top">
     </div>

<script>
    var title = getParameter('title');
    var description = getParameter('description');
    var pubDate = getParameter('pubDate');
    var url = getParameter('url');

    $(document).ready(function () {

        $("#dvContent").append('<a class="row" >' + '<img class="usr_img center-block" width=200 height=200  class="col-sm-3" src="' + url +
                '">' + "<div class='col-sm-9'> " +
                "<h2 class='text-success' class='text-center'>" +
                title + "</h2>" + "<p class='text-justify'>" +
                description + "</p>" +
                "<label class='muted'>" + pubDate + "</label>" + "</div>" + '</a>');
    })
    function getParameter(theParameter) {
        var params = window.location.search.substr(1).split('&');

        for (var i = 0; i < params.length; i++) {
            var p = params[i].split('=');
            if (p[0] == theParameter) {
                return decodeURIComponent(unescape(unescape(p[1])));

            }
        }
        return false;
    }

 

</script>
<style>
    .top {
        background-color: rgb(238, 238, 238);
    }

    body {

        background: #262626;
    }

    .row {
        margin: 10px;
    }

    .usr_img {
        float: left;
        margin: 10px;
    }

    .usr_inf {
        display: inline-block;
        margin-top: 5px;
    }

    h2 {
        border-bottom: 1px solid rgb(102, 102, 102);
        padding-bottom: 5px;
        font-size: 18px;
    }

    p {
        font-size: 14px;
    }

    .users {
        border: 1px solid darkgrey;
        float: left;
        margin: 10px;
        padding: 15px;
    }
</style>
</body>
</html>
